<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>フォームプレビュー</title>

<style>
body{
  font-family: "Zen Maru Gothic", sans-serif;
  background:#E1F5FE;
  padding:40px;
}

.preview-box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:24px;
  box-shadow:0 10px 30px rgba(3,155,229,0.08);
}

.form-lead{
  font-size:14px;
  color:#607D8B;
  margin-bottom:16px;
  line-height:1.8;
}

.contact-form{
  display:grid;
  gap:14px;
}

.contact-form input,
.contact-form textarea{
  padding:14px 16px;
  border-radius:16px;
  border:1px solid rgba(3,155,229,0.25);
  font-size:14px;
}

.contact-form input:focus,
.contact-form textarea:focus{
  outline:none;
  border-color:rgba(3,155,229,0.6);
  box-shadow:0 0 0 3px rgba(79,195,247,0.15);
}

.btn{
  background:linear-gradient(45deg,#4FC3F7,#039BE5);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:999px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>
  <div class="preview-box">
    <p class="form-lead">
      ご相談だけでも大丈夫です。<br>
      お気軽にご連絡ください。
    </p>

    <form class="contact-form">
      <input type="text" placeholder="お名前（例：山田 太郎）">
      <input type="email" placeholder="メールアドレス">
      <textarea rows="5" placeholder="ご相談内容をご自由にお書きください"></textarea>
      <button class="btn">送信する</button>
    </form>
  </div>
</body>
</html>
